<h2>Login</h2>

<form [formGroup]="loginForm">
  <div>
    <label>
      Username:
      <input formControlName="username" placeholder="Username" />
    </label>
  </div>
  <div>
    <label>
      Password:
      <input formControlName="password" placeholder="Password" />
    </label>
  </div>
  <button type="submit">Update</button>
</form>
